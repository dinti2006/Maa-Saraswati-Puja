<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>श्री सरस्वती पूजा</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #ffe6f0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            position: relative;
            touch-action: manipulation;
        }

        .flower-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower-bg img {
            position: absolute;
            width: 50px;
            opacity: 0.3;
            animation: float 12s linear infinite;
            filter: brightness(0.9);
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #d32f2f;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .saraswati-img {
            width: 300px;
            max-width: 90%;
            filter: drop-shadow(0 0 30px rgba(255,51,102,0.2));
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin: 1rem 0;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #d32f2f, #ff6666);
            color: white;
            font-size: 1.1rem;
            width: 240px;
            max-width: 90%;
            touch-action: manipulation;
        }

        .diya-container {
            position: absolute;
            bottom: 20%;
            width: 60px;
            z-index: 3;
        }

        .diya {
            width: 100%;
            height: 40px;
            background: linear-gradient(#ff9933, #cc6600);
            border-radius: 0 0 50% 50%;
            position: relative;
        }

        .flame {
            width: 20px;
            height: 30px;
            background: linear-gradient(#ffd700, #ff6600);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50% 50% 0 0;
            filter: blur(2px);
            animation: flicker 0.1s infinite alternate;
        }

        .footer {
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #d32f2f;
        }

        .social a {
            color: #d32f2f;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .copyright {
            font-size: 0.8rem;
            color: #ff6666;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(0.9); }
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            body {
                overflow: auto;
            }

            .container {
                padding: 40px;
                justify-content: center;
                gap: 2rem;
            }

            h1 {
                font-size: 3.5rem;
            }

            .saraswati-img {
                width: 500px;
            }

            .diya-container {
                width: 80px;
                bottom: 30%;
            }

            .diya {
                height: 50px;
            }

            .flame {
                height: 40px;
                top: -30px;
            }

            .action-btn {
                padding: 20px 50px;
                font-size: 1.2rem;
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="flower-bg" id="flowerBg"></div>

    <div class="container">
        <div>
            <h1>श्री सरस्वती पूजा</h1>
            <p class="creator">Created by WebCrafters Hub</p>
        </div>

        <div class="diya-container" style="left:10%">
            <div class="diya">
                <div class="flame"></div>
            </div>
        </div>

        <div class="diya-container" style="right:10%">
            <div class="diya">
                <div class="flame"></div>
            </div>
        </div>

        <img src="saraswati.png" class="saraswati-img" alt="Maa Saraswati">

        <div class="button-container">
            <button class="action-btn" onclick="offerFlower()">पुष्प अर्पित करें</button>
            <button class="action-btn" onclick="playMantra()">मंत्र सुनें</button>
        </div>

        <div class="footer">
            <div class="social">
                <span>Follow us:</span>
                <a href="https://www.instagram.com/webcrafters_hub/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="copyright">© 2025 WebCrafters Hub</p>
        </div>
    </div>

    <audio id="mantra" src="mantra.mp3"></audio>

    <script>
        // Initialize background flowers
        function createFlowers() {
            const flowerBg = document.getElementById('flowerBg');
            for(let i = 0; i < 40; i++) {
                const flower = document.createElement('img');
                flower.src = 'flower.png';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 15 + 's';
                flower.style.width = (Math.random() * 30 + 20) + 'px';
                flowerBg.appendChild(flower);
            }
        }

        // Flower offering animation
        function offerFlower() {
            const saraswatiImg = document.querySelector('.saraswati-img');
            const rect = saraswatiImg.getBoundingClientRect();
            
            for(let i = 0; i < 3; i++) {
                const flower = document.createElement('img');
                flower.src = 'flower.png';
                flower.style.cssText = `
                    position: fixed;
                    width: 40px;
                    bottom: 20%;
                    left: ${50 + (Math.random() * 20 - 10)}%;
                    opacity: 0;
                    z-index: 3;
                `;
                
                document.body.appendChild(flower);

                anime({
                    targets: flower,
                    translateY: -(window.innerHeight * 0.4),
                    translateX: () => anime.random(-50, 50),
                    rotate: 720,
                    opacity: [1, 0],
                    duration: 2000,
                    easing: 'easeOutQuad',
                    complete: () => flower.remove()
                });
            }
        }

        // Mantra audio control
        let isPlaying = false;
        const audio = document.getElementById('mantra');
        function playMantra() {
            if(isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
        }

        // Initialize
        window.addEventListener('load', createFlowers);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</body>
</html>
